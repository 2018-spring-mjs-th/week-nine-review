<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <!-- <h1 [style.background-color]="color" [innerHTML]="stupid"> -->
    <h1 [style.background-color]="color">
        Welcome to {{ title }}!
    </h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <span class="badge badge-success">1</span> SELECT A QUIZ
            <br>
            <br>
            <button class="btn btn-outline-success btn-sm" (click)="addQuiz()">ADD A NEW QUIZ</button>
            <br>
            <br>
        </div>
        <div class="col-sm-8">
            <span class="badge badge-success">2</span> EDIT THE SELECTED QUIZ
            <br>
            <br>
            <button class="btn btn-outline-success btn-sm" (click)="handleSaveSelectedQuiz()">SAVE CHANGES</button>
            <button class="btn btn-link btn-sm">CANCEL CHANGES</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <ul class="list-group">
                <li *ngFor="let q of quizzes; let i = index;" [class.active]="q === selectedQuiz" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    (click)="makeQuizSelected(q, i)">
                    {{ q.name }}
                    <span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions == 0">{{ q.numberQuestions }}</span>
                </li>
            </ul>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <!-- #selected-quiz-detail -->
                    <div id="selected-quiz-detail" class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">								
								{{ selectedQuiz.name }} - Details																
                            </h5>
                            <p class="card-text">
								<label>
									Quiz name:
									<input type="text" [ngModel]="selectedQuiz.name" />
								</label>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <!-- .questions -->
                    <div class="card questions" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title">
								<div class="row">
									<div class="col-sm-10">
										{{ selectedQuiz.name }} - Questions
									</div>
									<div class="col-sm-2">
										<span class="badge badge-secondary" [class.bg-danger]="selectedQuiz.numberQuestions == 0">
											{{ selectedQuiz.numberQuestions }}
										</span>
									</div>
								</div> 
							</h5>                           
							<p class="card-text">
								<label>
									QuestionName
									<input type="text" value="" />
								</label>
								<label>
									QuestionName
									<input type="text" value="" />
								</label>
							</p>
						</div>
					</div>					
                </div>
            </div>
        </div>
    </div>
</div>
