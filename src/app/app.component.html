<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <!-- <h1 [style.background-color]="color" [innerHTML]="stupid"> -->
  <h1 [style.background-color]="color">
    Welcome to {{ title }}!
  </h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <br>
      <span class="badge badge-success">1</span> SELECT A QUIZ
      <br>
      <br>
      <br>
      <ul class="list-group">
        <li *ngFor="let q of quizzes" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" (click)="makeQuizSelected(q)">
          {{ q.name }}
          <span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions == 0" >{{ q.numberQuestions }}</span>
        </li>
      </ul>
    </div>
    <div class="col-sm-8">
      <br>
      <span class="badge badge-success">2</span> EDIT THE SELECTED QUIZ
      <br>
      <br>
      <br>
      {{ selectedQuiz.name }}
    </div>
  </div>
</div>
