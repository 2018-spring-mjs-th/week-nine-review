<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <!-- <h1 [style.background-color]="color" [innerHTML]="stupid"> -->
  <h1 [style.background-color]="color">
    Welcome to {{ title }}!
  </h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
        <span class="badge badge-success">1</span> SELECT A QUIZ
        <br>
        <br>
        <button class="btn btn-outline-success btn-sm" (click)="addQuiz()">ADD A NEW QUIZ</button>
        <br>
        <br>
      </div>
    <div class="col-sm-8">
        <span class="badge badge-success">2</span> EDIT THE SELECTED QUIZ
        <br>
        <br>
        <button class="btn btn-outline-success btn-sm">SAVE CHANGES</button>
        <button class="btn btn-link btn-sm">CANCEL CHANGES</button>
        <br>
        <br>
    </div>
    
  </div>
  <div class="row">
    <div class="col-sm-4">
      <ul class="list-group">
        <li *ngFor="let q of quizzes" [class.active]="q === selectedQuiz" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" (click)="makeQuizSelected(q)">
          {{ q.name }}
          <span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions == 0" >{{ q.numberQuestions }}</span>
        </li>
      </ul>
    </div>
    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
              General
            </div>
            <div class="card-body">
              <h5>Name</h5>
                <input type="text"  [(ngModel)]="selectedQuiz.name" />
            </div>
          </div>
          <br>
          <br>
          <div class="card">
            <div class="card-header">
              Questions
            </div>
            <div class="card-body">
              <h5>Coming Soon!</h5>
            </div>
          </div>
          <br>
    </div>
  </div>


</div>
