<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <!-- <h1 [style.background-color]="color" [innerHTML]="stupid"> -->
  <h1 [style.background-color]="color">
    Welcome to {{ title }}!
  </h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <span class="badge badge-success">1</span> SELECT A QUIZ
      <br>
      <br>
      <button class="btn btn-outline-success btn-sm" (click)="addQuiz()">ADD A NEW QUIZ</button>
      <br>
      <br>      
      <ul class="list-group">
        <li *ngFor="let q of quizzes" [class.active]="q === selectedQuiz" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          (click)="makeQuizSelected(q)">
          {{ q.name }}
          <span class="badge badge-secondary" [class.bg-danger]="q.questions.length === 0">{{ q.questions.length }}</span>
        </li>
      </ul>
      <br>
    </div>
    <div class="col-sm-8">
      <span class="badge badge-success">2</span> EDIT THE SELECTED QUIZ
      <br>
      <br>
      <button class="btn btn-outline-success btn-sm" (click)="saveChanges()">SAVE ALL CHANGES</button>
      <button class="btn btn-link btn-sm" (click)="cancelAllChanges()">CANCEL ALL CHANGES</button>
      <br>
      <br>     
      <div *ngIf="selectedQuiz === undefined">
        <div class="card">
          <div class="card-body text-center text-muted">
            <h5>No Quiz Selected</h5>
            Please select a quiz in step <span class="badge badge-success">1</span>
          </div>
        </div>
      </div>
      <div *ngIf="selectedQuiz !== undefined">
        <div class="card">
          <div class="card-header">
            GENERAL
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>
                NAME
                <input type="text" class="form-control" [(ngModel)]="selectedQuiz.name" />
              </label>
            </div>
          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-header">
            QUESTIONS
          </div>
          <div class="card-body">
            <button class="btn btn-outline-success btn-sm" (click)="addQuestion()">ADD NEW QUESTION</button>
            <br>
            <br>
            <ul class="list-group">
              <li *ngFor="let q of selectedQuiz.questions" class="  list-unstyled  ">
                <div class="form-row">
                  <div class="col-sm-8">
                    <input type="text" class="form-control" [(ngModel)]="q.name" />
                  </div>
                  <div class="col-sm-4">
                    <button class="btn btn-link btn-sm" (click)="removeQuestion(q)">REMOVE</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>          
      </div>        
    </div>
  </div>
</div>
