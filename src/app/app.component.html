<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
	<!-- <h1 [style.background-color]="color" [innerHTML]="stupid"> -->
	<h1 [style.background-color]="color">
		Welcome to {{ title }}!
	</h1>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<span class="badge badge-success">1</span> SELECT A QUIZ

			<div class="button-actions">
				<button class="btn btn-outline-success btn-sm add-quiz" (click)="addQuiz()">ADD A NEW QUIZ</button>
			</div>

			<div *ngIf="selectedQuiz === undefined">
				<div class="card">
					<div class="card-body text-center text-muted">
						<h5>No Quiz Selected</h5>
						Please select a quiz in step
						<span class="badge badge-success">1</span>
					</div>
				</div>
			</div>

			<div class="quizzes" *ngIf="quizzes.length !== undefined">
				<ul class="list-group">
					<li *ngFor="let q of quizzes" [class.active]="q === selectedQuiz" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
						(click)="makeQuizSelected(q)">
						{{ q.name }}
						<span class="badge badge-secondary" [class.bg-danger]="q.numberQuestions == 0">{{ q.numberQuestions }}</span>
					</li>
				</ul>
			</div>
		</div>

		<div *ngIf="selectedQuiz !== undefined" class="col-sm-8">
			<span class="badge badge-success">2</span> EDIT THE SELECTED QUIZ

			<div class="button-actions">
				<button class="btn btn-outline-success btn-sm" (click)="saveQuiz(true)">SAVE CHANGES</button>
				<button class="btn btn-link btn-sm" (click)="cancelChanges(quizzes)">CANCEL CHANGES</button>
			</div>

			<div class="quiz-details card">
				<div class="card-header">
					GENERAL
				</div>
				
				<div class="card-body">
					<div class="form-group">
						<label>
							NAME
							<input type="text" class="form-control" [(ngModel)]="selectedQuiz.name" />
						</label>
					</div>
				</div>
			</div>

			<div class="quiz-questions card">
				<div class="card-header">
					QUESTIONS
				</div>

				<div class="card-body">
					<div class="question-actions">
						<input type="text" class="form-control question-name" [(ngModel)]="newQuestionName" />
						<button type="button" class="btn btn-outline-success btn-sm" (click)="addQuestion(newQuestionName)">ADD NEW QUESTION</button>
					</div>

					<div class="questions" *ngIf="selectedQuiz.questions.length > 0">
						<div class="question" *ngFor="let question of selectedQuiz.questions">
							<div class="question-name">
								{{question.name}}
							</div>

							<div class="question-actions">
								<button type="button" class="btn btn-outline-danger btn-sm" (click)="removeQuestion(question.name)">REMOVE</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
