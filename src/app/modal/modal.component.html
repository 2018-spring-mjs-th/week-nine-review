<ng-template #modal let-c="close" let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title mx-auto">I TOLD YOU NOT TO CLICK</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body"><h3>Never Mind You Never Listen</h3>
 </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark btn-lg" (click)="c('Close click')">Close</button>
  </div>

</ng-template>

<button class="btn btn-warning btn-lg" (click)="open(modal)">Don't Click Me!!!</button>
